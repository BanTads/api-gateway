version: '3'
services:
  cliente:
    image: cliente
    container_name: cliente_ms
    ports:
      - "8081:8008"
    depends_on:
      - rabbitmq
  cliente-pg-db:
    image: postgres:alpine
    volumes:
      - ./init-script/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
  orquestrador:
    image: orquestrador_image
    container_name: ms_orquestrador
    ports:
      - "8082:8009"
    depends_on:
      - rabbitmq
